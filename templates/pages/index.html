{% extends 'base.html' %}
{% load static %}

{% block title %} Главная {% endblock %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
      {% for movie in movies %}
        <div class="col">
            <div class="card">
              <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ movie.name }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}

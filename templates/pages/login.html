{% extends 'base.html' %}
{% load static %}

{% block title %} Авторизация {% endblock %}

{% block content %}
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Авторизация</p>

                    <form class="mx-1 mx-md-4">

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" placeholder="+996(999)999999" id="form3Example1c" class="form-control" />
                          <label class="input-err-msg" id="user-not-found-msg-id">Пользователь с таким номером не найден в базе</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" placeholder="пароль" id="form3Example4c" class="form-control" />
                          <label class="input-err-msg" id="pass-err-msg-id">Неверный пароль</label>
                        </div>
                      </div>
                      <div class="form-check d-flex justify-content-center mb-5">
                        <label class="form-check-label" for="form2Example3">
                          Ссылка для <a href="{% url 'registration' %}">регистрации</a>
                        </label>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" id="login-btn" class="btn btn-primary btn-lg">Войти</button>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'js/login.js' %}"></script>
    <script>
        const loginUrl = '{% url "login" %}'
    </script>
{% endblock %}
